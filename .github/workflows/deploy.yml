name: Build and Deploy Hexo
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@master
      
    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
        
    - name: Install and Build ðŸ”§ 
      run: |
        npm install -g hexo-cli
        npm install
        hexo clean
        hexo generate
    
    - name: Add CNAME file 
      run: |
        echo 'https://blog.xbmlz.com' > public/CNAME

    - name: Deploy ðŸš€
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: public
<script>
  (function () {
    const prefersDark =
      window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches;
    const setting = localStorage.getItem("hexo-color-scheme") || "auto";
    if (setting === "dark" || (prefersDark && setting !== "light"))
      document.documentElement.classList.toggle("dark", true);
  })();

  window.onload = function () {
    // init iconify icon
    const isDark = document.documentElement.classList.contains("dark");

    if (isDark) {
      document
        .getElementById("toggle-dark")
        .setAttribute("icon", "ri:moon-line");
    } else {
      document
        .getElementById("toggle-dark")
        .setAttribute("icon", "ri:sun-line");
    }

    const toggleDark = () => {
      const darkMode = document.documentElement.classList.toggle("dark");
      localStorage.setItem("hexo-color-scheme", darkMode ? "dark" : "light");
      document
        .getElementById("toggle-dark")
        .setAttribute("icon", darkMode ? "ri:moon-line" : "ri:sun-line");
    };

    document
      .getElementById("toggle-dark")
      .addEventListener("click", toggleDark);
  };
</script>

<script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
<script>
  $(document).ready(() => {
    NProgress.configure({
      showSpinner: true,
    });
    NProgress.start();
    $("#nprogress .bar").css({
      background: "#de7441",
    });
    $("#nprogress .peg").css({
      "box-shadow": "0 0 10px #de7441, 0 0 15px #de7441",
    });
    $("#nprogress .spinner-icon").css({
      "border-top-color": "#de7441",
      "border-left-color": "#de7441",
    });
    setTimeout(function () {
      NProgress.done();
      $(".fade").removeClass("out");
    }, 800);
  });
</script>
